<div>
    <h3 class="text-center">Chọn màu</h3>
    <div class="m-auto w-50 border" style="height:400px;" [ngStyle]="{background: result}"></div>
    <div class=" w-50 m-auto text-center pt-5" >
        <select class="w-50 text-center" id="exampleFormControlSelect1" [(ngModel)]="select">
        <option *ngFor="let item of colorArray; index as index" value="{{ index }}">{{ item }}</option>
        </select>
        <button class="btn" [ngStyle]="{background: result}" (click)="swapColor()">Chọn màu</button>
    </div>
</div>
